{% extends 'base.html' %}
{% load static %}

{% block title %}Add Product{% endblock %}
{% block header %} Merchandise Store {% endblock %}

{% block content %}
    <h2>Add Product</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Submit</button>
    </form>

    <p>
        <a href="/merchstore/items/"><button>Back to Merch Store</button></a>
    </p>
{% endblock %}
