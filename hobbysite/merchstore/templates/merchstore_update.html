{% extends 'base.html' %}
{% load static %}


{% block title %}Edit Product{% endblock %}
{% block content %}
    <h1>Edit Product</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <p>
        <a href="/merchstore/items/"><button>Back to Merch Store</button></a>
    </p>
{% endblock %}
