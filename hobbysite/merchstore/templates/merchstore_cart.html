{% extends 'base.html' %}

{% block title %}My Cart{% endblock %}

{% block content %}
    <h1>My Cart</h1>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.product.name }} - Owner: {{ item.product.owner }}</li>
        {% empty %}
            <li>No products on cart.</li>
        {% endfor %}
    </ul>

    <p>
        <a href="{% url 'merchstore:merch_list' %}">
            <button>Back to Merch Store</button>
        </a>
    </p>
{% endblock %}
