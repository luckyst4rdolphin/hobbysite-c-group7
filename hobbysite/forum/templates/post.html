{% extends 'base.html' %}

{% block title%}{{ post.title }}{% endblock %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <h2>Category: {{ post.category }}</h2>
    <h2>Date posted: {{ post.created_on }}</h2>
    <h2>Date edited: {{ post.updated_on }}</h2>
    <p>{{ post.entry }}</p>
{% endblock %}
