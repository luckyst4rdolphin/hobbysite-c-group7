{% extends 'base.html' %}

{% block title%}Article{% endblock %}

    <div class="date-time">
        <small>Created on: {{ article.created_on }}</small><br>
        <small>Updated on: {{ article.updated_on }}</small>
    </div>
    <p>{{ article.entry }}</p>
{% endblock %}
