{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <h1>{{ account.name }}'s Profile</h1>
    <form method="POST">
        {% csrf_token %}
        {{ profile.as_p }}
        <button type="submit">Save</button>
    </form>
    <p>
        <a href="{% url 'home' %}"><button>Back to Home</button></a>
    </p>
    
{% endblock %}
