{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <h1>{{ account.name }}'s Profile</h1>
    <form method="POST">
        {% csrf_token %}
        {{ profile.as_p }}
        <button type="submit">Save</button>
    </form>

    <a href="{% url 'home' %}">To home page</a>
{% endblock %}
